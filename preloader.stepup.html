<div class="loader-content">
    <img src="./images/logo.png" alt="step-up">
    <div class="spiner-sector spinner-sector-red"></div>
    <div class="spiner-sector spinner-sector-blue"></div>
    <div class="spiner-sector spinner-sector-green"></div>
</div>

<style>
    .loader-content {
        width: 500px;
        height: 500px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* overflow: hidden; */
        position: relative;
        margin: 30px;
        animation: image-fade 2s ease-in-out infinite;
    }
    .loader-content img{
        width: 80%;
    }
    .spiner-sector{
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 50%;
        border: 15px solid transparent;
        mix-blend-mode: overlay;
        animation: rotate var(--duration) var(--tiing) infinite;
    }
    .spinner-sector-red{
        border-top-color: lightcoral;
        --duration: 1.5s;
        --tiing: ease-in-out;
    }
    .spinner-sector-blue{
        border-left-color: lightblue;
        --duration: 2s;
        --tiing: ease-in-out;
    }
    .spinner-sector-green{
        border-right-color: lightgreen;
        --duration: 1s;
        --tiing: ease-in-out;
    }

    @keyframes rotate{
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    /* .loader-content img{
        animation: image-fade 2s ease-in-out infinite;
    } */
    @keyframes image-fade{
        0%, 100%{
            opacity: 1;
        }
        25%, 75%{
            opacity: 0.5;
        }
        50%{
            opacity: 0.1;
        }
    }

</style>
