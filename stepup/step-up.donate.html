        <p class="go-hom"><a href="../index.html">Home Page <i class="fa fa-home"></i></a></p>
       <div class="start-don">
        <h4>Help spread the ideas of Step Up to the next generation</h4>
        <p>Choose Donation Amount</p>

        <form>
            <input type="number" name="amount" id="amount" placeholder="10,000 Ugshs">
            <h5>Your Information</h5>
            <input type="text" name="names" id="name" placeholder="Enter Full Name">
            <input type="email" name="email" id="email" placeholder="Enter Email">
            <p class="receipt">Your receipt will be emailed here</p>
            <input type="tel" name="tel" id="tel" placeholder="Enter Phone No.">
            <p class="com-space">Leave a comment</p>
            <textarea name="comment" id="comment" cols="10" rows="3" placeholder="Enter Your Comment"></textarea>
            <input type="checkbox" name="identity" id="identity"><span>The information Provided is my true identity</span>
            <p class="privacy-policy">By clicking donate button, i agree to the <a href="#">Terms of Service</a> and  <a href="#">Privacy Policy</a></p>
            <input type="button" id="credit-card" value="CREDIT CARD">
            <input type="button" id="m-money" value="MOBILE MONEY">
        </form>
       </div>
