<body>

    <main>
       

        <div class="sign-up-form">
            <form class="sign-up-for">
                <a href="../index.html"><i class="fa fa-home">Home</i></a>
               <h3>Voluteer  Registration Form</h3> 
               <img src="../images/woman10.jpg" alt="Step Up">
               <p class="sign-up-text">
                Fill Out all the spaces in the Form Before you submit :) 
               </p>
               <form class="sign-up-voluteer">
                <label for="Name">Name:</label>
                <input type="name" name="name" id="name" placeholder="Enter Full Name">
                <label for="Name">Address:</label>
                <input type="text" name="aaddress" id="address" placeholder="Enter Your Address">
                <label for="Name">Phone:</label>
                <input type="tel" id="phone" name="Phone" placeholder="Enter Phone No.">
                <label for="Name">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <label for="Name">Sex:</label>
                <input type="text" name="sex" id="male" placeholder="Male / Female"> 
                <label for="Name">Cover Letter:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Cover Letter"></textarea>
                <label for="Name">Upload CV:</label>
                <input type="file" name="cv" id="cv">
                <input type="submit" id="submitBtn" value="Apply Now">
               </form>
               
            </form>
        </div>
